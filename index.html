<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Home Page</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav id="navbar">
      <div id="google-nav">
        <a href="#" class="link" id="about">About</a>
        <a href="#" class="link" id="store">Store</a>
      </div>
      <div id="personal-nav">
        <a href="#" class="link" id="gmail">Gmail</a>
        <a href="#" class="link" id="images">Images</a>
        <a href="#" class="link" id="app"><img src="/icon/apps_black_24dp.svg" alt="app icon" id="app-icon"></a>
        <a href="#" class="link" id="account"><img src="/icon/account_circle_black_24dp.svg" alt="account icon" id="account-icon"></a>
      </div>
    </nav>
    
    <div id="google-icon">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google icon" id="google-image">
    </div>

    <div id="search-bar">
      <input type="search" id="text-field">
    </div>
    
    <div id="buttons">
      <button id="search">Google Search</button>
      <button id="random">Something Random</button>
    </div>

    <div id="default-link">
      <a href="#">Some random links</a>
    </div>

    <footer id="footer">
      <div id="left">
        <a href="#" class="link" id="advertising">Advertising</a>
        <a href="#" class="link" id="business">Business</a>
        <a href="#" class="link" id="how-search-works">How Search Works</a>
      </div>

      <div id="middle">
        <a href="#" class="link" id="carbon-neutral">Carbon neutral since 2007</a>
      </div>

      <div id="right">
        <a href="#" class="link" id="privacy">Privacy</a>
        <a href="#" class="link" id="terms">Terms</a>
        <a href="#" class="link" id="settings">Settings</a>
      </div>
    </footer>
  </body>
</html>
